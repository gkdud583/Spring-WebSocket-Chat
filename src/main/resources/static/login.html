<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="login-page">
        <div class="login-page-container">

            <h1 class="title">Login</h1>
            <form method="POST" action="/api/v1/users/login" id="loginForm" name="loginForm" onSubmit="return false;">
                <div class="form-group">
                    <input type="text"  id="username" name = "username" placeholder="이메일" autocomplete="off" class="form-control email" />
                    <p class="email-alert hidden"></p>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name = "password" placeholder="비밀번호" autocomplete="off" class="form-control password" />
                    <p class="password-alert hidden"></p>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent .login-submit">확인</button>
                </div>
            </form>
            <span id="join-link">계정이 없으신가요? <a href="/join">가입하기🥰</a></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/login.js"></script>


</body>
</html>
